[package]
name = "compiler"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ast = {path = "../ast"}
ahash = "0.7.6"
bitflags = "1.3"
global_common = {path = "../common"}
global_visit = {path = "../../visit"}
ast_convert = {path = "../../macros/ast_convert"}
node_id = {path = "../../macros/node_id"}
visit2 = {path = "../../macros/visit2"}
num-bigint = {version = "0.2"}
swc_atoms = "0.2"
index = {path = "../index"}
ecma_visit = {path = "../visit"}
lexical = {version = "6.1.0", features = ["power-of-two", "format"]}
petgraph = "0.6.0"
rustc-hash = "1.1.0"
serde = {version = "1", features = ["derive"]}

[dev-dependencies]
testing = {path = "../../testing"}
once_cell = "1.10.0"
parser = {path = "../parser"}
codegen = {path = "../codegen"}
regex = "1"
pretty_assertions = "0.7.2"